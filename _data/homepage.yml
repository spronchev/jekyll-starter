title_first: Ik heb meer inzicht in mijn data.
title_second: Daardoor bespaar ik kosten"
title_sub: Klaas Bos van Caramba
text_button: Vertel me meer
text_description: Ben jij mkb-ondernemer, wil je graag tijd en geld besparen met
  digitalisering maar is het vaak te duur, óf weet je niet waar je moet
  beginnen? Digilink Drenthe helpt jou verder. Digilink Drenthe is een van de
  digitale werkplaatsen in Nederland. Een plek waar ondernemers, studenten,
  docenten elkaar ontmoeten. Je kunt hier terecht voor oplossingen op het gebied
  van automatiseren, slimmer omgaan met data en optimaliseren van je website.
