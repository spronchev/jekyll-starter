overons_title: Overons
overons_title_second: DIGITALE WERKPLAATS
overons_description: Digilink Drenthe is een van de
                            digitale werkplaatsen in Nederland. Een Digitale Werkplaats is een lokale publiek-private
                            samenwerking van onderwijs, overheid en bedrijven. Een plek waar ondernemers, studenten,
                            docenten elkaar ontmoeten. U kunt hier bijvoorbeeld terecht voor oplossingen op het gebied
                            van online sales en marketing, het benutten van data en/of automatisering. U krijgt
                            praktische adviezen van studenten uit het hbo, mbo, of het wo, die begeleid worden door
                            docenten en experts. Met behulp van een scan wordt de kennis en innovatievraag van uw
                            onderneming in kaart gebracht. De uitkomst daarvan vormt het vertrekpunt voor de studenten
                            van de betrokken onderwijsinstellingen.
overons_sub_main: 
  title: Digilink Drenthe
  description: De digitale werkplaats Drenthe werkt onder de naam Digilink Drenthe. Met de inzet van studenten zorgen we voor slimme digitale oplossingen voor het midden- en klein bedrijf. Digilink Drenthe heeft drie satelliet vestigingen in Drenthe - Techhub Assen, Kennispoort Emmen en IThub in Hoogeveen.
  title_second: Samenwerkingsverband
  description_second: Digilink Drenthe is een samenwerkingsverband van NHL Stenden Hogeschool, Hanzehogeschool Groningen, Provincie Drenthe, Drenthe College en het Alfa-college. De werkplaats wordt ondersteund door de Rabobank en – via Ik Ben Drents Ondernemer – alle Drentse gemeenten en VNONCW-MKB Noord.
