---
layout: default
title: Home
---
<div class="background-start-masterclass img-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="space"></div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <div class="space-550"></div>
            </div>
            <div class="col-auto text-center">
                <h1 class="ubuntu-bold" style="font-size: 70px;">{{ site.data.mkb.title }}</h1>
            </div>
            <div class="col">
                <div class="space mt-5"></div>
            </div>
        </div>
    </div>
    <div class="album py-5 top-right-left-radius bg-white">
        <div class="container">
            <section class="py-5 text-center container">
                <div class="row py-md-8">
                    <div class="col-xxl-10 col-md-8 mx-auto">
                        <h1 class="text-start montserrat-bold black" style="font-size: 60px;">{{ site.data.mkb.sub_main.title }}</h1>
                        <h1 class="text-start ubuntu-bold black" style="font-size: 65px; color:#C6D658">{{ site.data.mkb.sub_main.sub_title }}</h1>
                    </div>
                </div>
            </section>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-4 mx-auto align-items-center justify-content-center me-5">
                    <p class="ubuntu black">{{ site.data.mkb.sub_main.description_left }}</p>
                    <button type="button" class="btn dwd-button float-start montserrat-bold mt-5 black"
                        style="font-size: 20px; width:150px;">{{ site.data.mkb.sub_main.button }}</button>
                </div>
                <div class="col-sm-4 mx-auto align-items-center justify-content-center">
                    <p class="ubuntu black" style="font-size:23px">{{ site.data.mkb.sub_main.description_right }} <strong>{{ site.data.mkb.sub_main.email }}</strong></p>

                </div>
            </div>
        </div>
    </div>
</div>
