---
layout: default
title: Home
---
<div class="background-start-masterclass img-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="space"></div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <div class="space-550"></div>
            </div>
            <div class="col-auto text-center">
                <h1 class="ubuntu-bold" style="font-size: 70px;">{{ site.data.workshop_classes.workshop_title }}</h1>
            </div>
            <div class="col">
                <div class="space mt-5"></div>
            </div>
        </div>
    </div>
    <div class="album py-5 top-right-left-radius bg-white">
        <div class="container">
            <section class="py-5 text-center">
                <div class="row py-md-8">
                    <div class="col-xl-10 col-md-8 mx-auto">
                        <h3 class="text-start ubuntu-bold black" style="font-size: 33px;">{{ site.data.workshop_classes.workshop_description }}
                        </h3>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="container-fluid marketing bg-black">
    <div class="space"></div>
    <div class="container">
        <section class="py-5 text-center mb-5">
            <div class="row py-md-8">
                <div class="col-xl-10 col-md-8 mx-auto">
                    <h3 class="text-start ubuntu-bold" style="font-size: 60px;">OVERZICHT</h3>
                </div>
            </div>
        </section>
        {% for post in site.posts %}
        <div class="row">
            <div class="col-sm-2">
                <a href="{{ post.url }}">
                    <img src="{{ post.image_url }}" style="width:100%; height:auto;">
                </a>
            </div>
            <div class="col-sm-4 align-self-center">
                <h3 class="ubuntu-bold">{{ post.title }}</h3>
                <p class="ubuntu white" style="font-size: 20px;">{{ post.description }}</p>
                <p class="ubuntu white" style="font-size: 20px;">{{ post.date | date: "%-d %B %Y"}}</p>
            </div>
        </div>
        <hr class="white">
        {% endfor %}
    </div>
</div>
<img src="assets/img/shutterstock_691552603c222.png" class="img-fluid" />
