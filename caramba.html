---
layout: default
title: Home
---
<div class="background-start-home img-fluid">
    <div class="row py-md-3 mx-auto">
        <div class="col-auto mx-auto mb-5">
            <div class="space-550"></div>
            <h1 class="ubuntu-bold" style="font-size: 75px;">{{ site.data.caramba.title }}</h1>
            <div class="space"></div>
        </div>
    </div>
    <div class="album py-5 top-right-left-radius bg-white">
        <div class="container">
            <section class="py-5 text-center container">
                <div class="row py-md-8">
                    <div class="col-xxl-10 col-md-8 mx-auto">
                        <h1 class="text-start montserrat-bold black" style="font-size: 60px;">{{ site.data.caramba.sub_main.title }}</h1>
                        <h1 class="text-start ubuntu-bold black" style="font-size: 65px; color:#C6D658">{{ site.data.caramba.sub_main.sub_title }}</h1>
                    </div>
                </div>
            </section>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-4 mx-auto align-items-center justify-content-center me-5">
                    <p class="ubuntu black">{{ site.data.caramba.sub_main.description_left }}</p>
                    <button type="button" class="btn dwd-button float-start montserrat-bold mt-5 black"
                        style="font-size: 20px; width:150px;">{{ site.data.caramba.sub_main.button }}</button>
                </div>
                <div class="col-sm-4 mx-auto align-items-center justify-content-center">
                    <p class="ubuntu black" style="font-size:23px">{{ site.data.caramba.sub_main.description_right }} <strong>{{ site.data.caramba.sub_main.email }}</strong></p>

                </div>
            </div>
        </div>
        <div class="space"></div>
        <div class="container" style="width: 100%; height: 80%;">
            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10 mx-auto">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">

                                <img src="assets/img/aanbod2.png" class="img-fluid">
                            </div>
                            <div class="carousel-item">

                                <img src="assets/img/Overons-nieuw.jpeg" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/Masterclasses.jpeg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>
    </div>
</div>
</div>
