<header>
  <nav class="navbar navbar-expand-md navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../assets/img/logo.png" width="145px;" height="96px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fas fa-bars"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto mb-2 mb-md-0">
          {% for item in site.data.navbar %}
          <a class="nav-item nav-link" href="{{item.link}}">{{ item.name }}</a>
          {% endfor %}
          <div class="quick-scan-bg">
            <a class="nav-item nav-link quick-scan" href="./">Quick Scan</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
